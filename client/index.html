<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Muse GUI</title>

    <link type="text/css" rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="vendor/bootflat/css/bootflat.min.css">
    <link type="text/css" rel="stylesheet" href="vendor/ionicons/css/ionicons.min.css">
    <link type="text/css" rel="stylesheet" href="assets/css/base.css">

</head>
    <body class="disconnected">

        <div class="container">

            <header class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-inverse" role="navigation">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <a class="navbar-brand" href="/">Node Muse</a>
                            </div>
                            <p id="battery" class="hidden-on-disconnected navbar-text"><i data-percentage="0" class="ion-battery-empty"></i></p>
                            <div id="connection_buttons" class="navbar-right">
                                <div class="btn-group">
                                    <button type="button" id="not_connected_button" class="btn navbar-btn btn-danger dropdown-toggle" data-toggle="dropdown">Not connected <span class="caret"></span></button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li class="disabled"><a href="#"><i class="ion-load-c spin"></i> Searching for device...</a></li>
                                    </ul>
                                </div>
                                <div class="btn-group">
                                    <button type="button" id="connection_uncertain_button" class="btn navbar-btn btn-warning dropdown-toggle" data-toggle="dropdown">Connection uncertain <span class="caret"></span></button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li class="disabled"><a href="#"><i class="ion-load-c spin"></i> Trying to reestablish the connection...</a></li>
                                    </ul>
                                </div>
                                <div class="btn-group">
                                    <button type="button" id="connected_button" class="btn navbar-btn btn-success dropdown-toggle" data-toggle="dropdown">Connected <span class="caret"></span></button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="#">Stuff will be cool here soon...</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </header>

            <section class="row">
                <div id="readability" class="col-md-3">
                    <div class="jumbotron">
                        <div class="jumbotron-contents">
                            <h2>Readability</h2>
                            <p>Make sure every bar below is completely filled.</p>
                            <div class="progress">
                                <div id="readability-bar-0" class="progress-bar progress-bar-success" role="progressbar" style="width: 0%">
                                </div>
                            </div>
                            <div class="progress">
                                <div id="readability-bar-1" class="progress-bar progress-bar-success" role="progressbar" style="width: 0%">
                                </div>
                            </div>
                            <div class="progress">
                                <div id="readability-bar-2" class="progress-bar progress-bar-success" role="progressbar" style="width: 0%">
                                </div>
                            </div>
                            <div class="progress">
                                <div id="readability-bar-3" class="progress-bar progress-bar-success" role="progressbar" style="width: 0%">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="hidden-on-disconnected row well">
                        <table id="raw-table" class="table table-bordered">
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div id="charts" class="hidden-on-disconnected row well">

                    </div>
                </div>
            </section>

        </div>

        <script type="text/javascript" src="vendor/jquery/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="vendor/bootflat/js/icheck.min.js"></script>
        <script type="text/javascript" src="vendor/bootflat/js/jquery.fs.selecter.min.js"></script>
        <script type="text/javascript" src="vendor/bootflat/js/jquery.fs.stepper.min.js"></script>
        <script type="text/javascript" src="vendor/highcharts/highcharts.js"></script>

        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="lib/socket.js"></script>

    </body>
</html>
